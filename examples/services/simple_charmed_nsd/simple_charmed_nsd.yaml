nsd:nsd-catalog:
  nsd:
  - id: charmed
    name: charmed
    short-name: charmed
    constituent-vnfd:
    - vnfd-id-ref: charmed-vnf
      member-vnf-index: '1'
    vld:
    - id: mgmt
      type: ELAN
      mgmt-network: 'true'
      vim-network-name: default
      vnfd-connection-point-ref:
      - vnfd-id-ref:  charmed-vnf
        member-vnf-index-ref: '1'
        vnfd-connection-point-ref: eth0
